<html>
      <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=093f44ff0baa195ab8c672ddce75f0fd"></script>
        <style>
          #map {
            width: 100%;
            height: 100%;
          }
        </style>
      </head>
      <body>
        <div id="map"></div>
        <script>
          const markers = [
          {
            latitude: 37.12345,
            longitude: 126.67890
            },
            {
            latitude: 37.54321,
            longitude: 126.09876
            },
            {
                latitude: 37.26272,
                longitude: 123.0923
            }
          ]; // 가져온 화장실 위치 데이터

          // Kakao 지도 API 초기화 
          kakao.maps.load(() => {
            const container = document.getElementById('map');
            const options = {
              center: new kakao.maps.LatLng(37.5665, 126.9780), // 초기 지도 중심 좌표 설정
              level: 3, // 초기 지도 확대 레벨 설정
            };
            const map = new kakao.maps.Map(container, options);

            // 화장실 위치에 마커 생성
            markers.forEach((markerObj) => {
                const markerPosition = new kakao.maps.LatLng(markerObj.latitude, markerObj.longitude);
                const marker = new kakao.maps.Marker({
                    position: markerPosition,
                }); 
                marker.setMap(map);
            });
          });
        </script>
      </body>
    </html>
